<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Underline</title>
<style>
    /* Define the styles for the link */
    .underline {
        position: relative;
        text-decoration: none;
        color: #333;
    }
    
    /* Define the styles for the animated underline */
    .underline::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px; /* Adjust the thickness of the underline */
        width: 100%;
        height: 2px; /* Adjust the thickness of the underline */
        background-color: #007bff; /* Adjust the color of the underline */
        transition: width 0.3s ease; /* Define the transition effect */
    }
    
    /* Define the hover effect to animate the underline */
    .underline:hover::after {
        width: 0; /* Shrink the underline on hover */
    }
</style>
</head>
<body>

<a href="#" class="underline">Hover over me to see the animated underline</a>

</body>
</html>
