<html>
    <head>
        <title>Music</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <body class="background"> 
        <h1>Music Palyer</h1>
        <div align="center" style="margin-top: 150px;">
            <img src="arjan valley.webp" id="img">
        </div>
        <div align="center" style="margin-top: 40px;">
            <div style="display: inline;"><i class="bi bi-skip-backward-circle-fill" id="backward" onclick="backward()"></i></div>
            <div style="display: inline;">
                <audio controls style="width: 200px;background: transparent;height: 30px;" id="myaudio">
                    <source src="arjan valley.mp3" type="audio/mpeg" id="source">
                  </audio>
            </div>
            <div style="display: inline;"><i class="bi bi-fast-forward-circle-fill" id="forward" onclick="forward()"></i></div>
        </div>
    </body>
</html>
