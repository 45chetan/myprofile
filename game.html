<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="https://veskenazi.github.io/rock-paper-scissors/img/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="https://veskenazi.github.io/rock-paper-scissors/img/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="https://veskenazi.github.io/rock-paper-scissors/img/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="https://blog.minhazav.dev/assets/research/rockpaperscissor/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="https://tse3.explicit.bing.net/th?id=OIP.XOr-9xfh158wqP8_Zykr5AHaHa&pid=Api&P=0&h=180" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

   <script src="script.js" defer></script>
  </body>
</html>
